<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kayıt Ol - KoçumBenim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Login Form -->
            <form class="auth-form login-form" id="loginForm">
                <div class="auth-header">
                    <h1>Giriş Yap</h1>
                    <p>Hesabınıza giriş yapın</p>
                </div>
                
                <div class="form-group">
                    <label for="loginEmail">E-posta</label>
                    <input type="email" id="loginEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Şifre</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit" class="auth-btn">Giriş Yap</button>
                
                <div class="auth-links">
                    <a href="#" id="forgotPassword">Şifremi Unuttum</a>
                </div>
                
                <div class="auth-separator">
                    <span>veya</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
                
                <div class="auth-links">
                    Hesabınız yok mu? <a href="#" id="showRegister">Kayıt Ol</a>
                </div>
            </form>

            <!-- Kayıt ol  Form -->
            <form class="auth-form register-form" id="registerForm">
                <div class="auth-header">
                    <h1>Kayıt Ol</h1>
                    <p>Yeni bir hesap oluşturun</p>
                </div>
                
                <div class="form-group">
                    <label for="registerName">Ad Soyad</label>
                    <input type="text" id="registerName" required>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">E-posta</label>
                    <input type="email" id="registerEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Şifre</label>
                    <input type="password" id="registerPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPasswordConfirm">Şifre Tekrar</label>
                    <input type="password" id="registerPasswordConfirm" required>
                </div>
                
                <button type="submit" class="auth-btn">Kayıt Ol</button>
                
                <div class="auth-separator">
                    <span>veya</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
                
                <div class="auth-links">
                    Zaten hesabınız var mı? <a href="#" id="showLogin">Giriş Yap</a>
                </div>
            </form>

            <!-- Şifremi Unuttum Form -->
            <form class="auth-form forgot-password-form" id="forgotPasswordForm">
                <div class="auth-header">
                    <h1>Şifremi Sıfırla</h1>
                    <p>Yeni bir şifre oluşturun</p>
                </div>
                
                <div class="form-group">
                    <label for="resetEmail">E-posta</label>
                    <input type="email" id="resetEmail" placeholder="E-posta adresiniz" required>
                </div>
                
                <button type="submit" class="auth-btn">Şifremi Sıfırla</button>
                
                <div class="auth-separator">
                    <span>veya</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
                
                <div class="auth-links">
                    <a href="#" id="backToLogin">Giriş sayfasına dön</a>
                </div>
            </form>
        </div>
    </div>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .auth-box {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            color: #666;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }

        .auth-btn {
            background: #667eea;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .auth-btn:hover {
            background: #764ba2;
        }

        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .auth-separator {
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            text-align: center;
            color: #666;
        }

        .auth-separator::before,
        .auth-separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .auth-separator span {
            padding: 0 10px;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        .social-btn.google i {
            color: #DB4437;
        }

        .social-btn.facebook i {
            color: #4267B2;
        }

        .register-form {
            display: none;
        }

        .register-form.active {
            display: flex;
        }

        .login-form.hidden {
            display: none;
        }

        .forgot-password-form {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        .forgot-password-form.active {
            display: flex;
        }

        /* Form geçişleri için animasyon */
        .auth-form {
            transition: all 0.3s ease;
        }

        .auth-form.hidden {
            opacity: 0;
            transform: translateY(-20px);
        }

        .auth-form.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

    <script>
        // Form Değiştirme
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const showRegisterBtn = document.getElementById('showRegister');
        const showLoginBtn = document.getElementById('showLogin');
        const forgotPasswordLink = document.getElementById('forgotPassword');
        const backToLoginBtn = document.getElementById('backToLogin');

        showRegisterBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            forgotPasswordForm.classList.remove('active');
            registerForm.classList.add('active');
        });

        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.remove('hidden');
            registerForm.classList.remove('active');
            forgotPasswordForm.classList.remove('active');
        });

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('active');
            forgotPasswordForm.classList.add('active');
        });

        backToLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.remove('hidden');
            registerForm.classList.remove('active');
            forgotPasswordForm.classList.remove('active');
        });

        // Login form Gönderim
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Burada normalde API'ye istek atılacak
            console.log('Giriş denemesi:', { email, password });
            
            // Başarılı giriş simülasyonu
            alert('Giriş başarılı!');
            window.location.href = 'index.html';
        });

        // form gönderim kaydet
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            if (password !== passwordConfirm) {
                alert('Şifreler eşleşmiyor!');
                return;
            }
            
            // Burada kayıt işlemleri yapılacak
            console.log('Kayıt denemesi:', { name, email, password });
            
            alert('Kayıt başarılı! Giriş yapabilirsiniz.');
            loginForm.classList.remove('hidden');
            registerForm.classList.remove('active');
        });

        // şifremi unuttum formu gönderim
        forgotPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            
            try {
                // Burada normalde API'ye istek atılacak
                console.log('Şifre sıfırlama denemesi:', { email });
                
                alert(`Şifre sıfırlama bağlantısı ${email} adresine gönderildi. Lütfen e-postanızı kontrol edin.`);
                
                // Başarılı olduktan sonra giriş formuna geri dön
                loginForm.classList.remove('hidden');
                forgotPasswordForm.classList.remove('active');
            } catch (error) {
                alert('Bir hata oluştu. Lütfen tekrar deneyin.');
            }
        });
    </script>
</body>
</html>
